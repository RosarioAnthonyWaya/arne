<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    {% include head.html %}
  </head>
  <body class="{{ page.body_class }}">
    {% include header.html %}

    <main id="main-content" role="main">
      {{ content }}
    </main>

    {% include footer.html %}

    {% if page.extra_js %}
      {% for src in page.extra_js %}
        <script src="{{ src | relative_url }}" defer></script>
      {% endfor %}
    {% endif %}
  </body>
</html>
